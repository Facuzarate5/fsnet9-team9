<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="lead">Ãšltimos Movimientos
            </h1>
        </div>
    </div>
    <p id="Ultimos-movimientos-subtitle"></p>
    <table class="table table-hover" id="tabla-movimientos">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Fecha</th>
                <th scope="col">Tipo de transaccion</th>
                <th scope="col">Monto</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of movimientos">
                <th scope="row">{{item.id}}</th>
                <td>{{item.fecha}}</td>
                <td>{{item.tipo}}</td>
                <td>{{item.monto}}</td>
            </tr>
        </tbody>
    </table>
</div>
